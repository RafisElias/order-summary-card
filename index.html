<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <main>
    <img src="./images/illustration-hero.svg" alt="hero">
    <div class="informations">
      <h1 class="title">
        Order Summary
      </h1>

      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="payment-container">
        <img src="./images/icon-music.svg" alt="icon music">
        <div class="payment-information">
          <span class="payment-type">Annual Plan</span>
          <span class="payment-value">$59.99/year</span>
        </div>

        <u class="payment-change">Change</u>
      </div>

      <button class="btn btn-payment">
        Proceed to Payment
      </button>

      <button class="btn btn-cancel">
        Cancel Order
      </button>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rafael Elias</a>.
  </footer>
</body>

</html>
